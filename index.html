<!DOCTYPE html>
<html lang="ru">   		<!-- или ru -->
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<!-- 	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> -->
	<link rel="shortcut icon" href="#" type="image/x-icon">  	 <!-- вставить иконку -->
	<!-- //SEO -->
	<meta content="" name="description">						<!-- вставить ключевые слова SEO -->
    <meta content="" name="author">
	<title>Date</title>
	<!-- Подключаем normalize файл -->
	<link rel="stylesheet" href="css/normalize.css" type="text/css">

	<!-- Подключаем наш файл -->
	<link rel="stylesheet" href="css/style.css" type="text/css">

</head>
<body>
	<div class="wrapper">
		<div class="container">
			<div class="odometr">
				<div class="odometr__number js-odometr">199</div>
				<button class="odometr__button js-button">clear</button>
			</div>
			<!-- Date -->
			<div class="widget">
				<div class="date js-borderDate">
					<h1 class="date__title js-titleDate">New Years</h1>
					<div class="date__wrap">
						<div class="date__item">
							<div class="date__days js-days">0</div>
							<span class="date__time">days</span>
						</div>

						<div class="date__item">
							<div class="date__hours js-hours">0</div>
							<span class="date__time">hours</span>
						</div>

						<div class="date__item">
							<div class="date__mins js-mins">0</div>
							<span class="date__time">mins</span>
						</div>

						<div class="date__item">
							<div class="date__seconds js-seconds">0</div>
							<span class="date__time">seconds</span>
						</div>

					</div>
				</div>
			</div>
			<!-- input  -->
			<div class="myDate">
				<h3 class="myDate__title">how much time is left until :</h3>
				<input type="datetime-local" class="myDate__input js-myDate">
				<button class="myDate__button js-myButton">ok</button>
			</div>
		</div>
		<!-- counter -->
		

	</div>
	

	<!-- Подключаем наш файл -->
	<script src="js/main.js"></script>
	<script></script>
</body>
</html>
